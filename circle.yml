# circle.yml

# scoverageのレポートを保存するよう設定
general:
  artifacts:
    - "target/*/scoverage-report"

# テスト準備コマンドを上書きしてScoverageに対応させる
dependencies:
  override:
    - "sbt root/clean root/coverage"

test:
  override:
    - "sbt root/test"
  post:
    - "sbt coveralls" # テスト終了後COVERALLSに結果送信
